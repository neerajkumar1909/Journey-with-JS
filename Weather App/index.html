<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="main-container">
        <h1>Weather App</h1>
        <hr />
        <div class="inputs">
            <input id="input-city" type="text" placeholder="Enter City Name" />
            <button id="search-button">Search</button>
        </div>
        <div class="details">
            <!-- <h2 id="city-name">New Delhi, India</h2> -->
            <!-- <h2 id="city-time">Local Time : 12:00</h2> -->
            <!-- <h2 id="city-temp">Temperature : 15° C</h2> -->

            <h2>City & Country : <span id="city-name"></span></h2>
            <h2>Local Date & Time : <span id="city-time"></span></h2>
            <h2>Temperature (°c) : <span id="city-temp"></span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
