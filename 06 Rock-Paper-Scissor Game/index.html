<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <h1>Rock-Paper-Scissors</h1>
        <div class="options flexbox">
            <div class="rock option">👊</div>
            <div class="paper option">✋</div>
            <div class="scissors option">✌</div>
        </div>

        <div class="scores flexbox">
            <div class="user">Your Score : <span class="user-score score"> 0</span></div>
            <div class="bot">Bot Score : <span class="bot-score score">0</span></div>
        </div>

        <div class="current-results flexbox">
            <div class="user-choice option">❓</div>
            <div class="result">Result</div>
            <div class="bot-choice option">❓</div>
        </div>

        <div class="restart">Restart</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
